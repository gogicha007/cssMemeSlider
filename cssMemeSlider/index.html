<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" class="radio" name="images" id="radio-1" checked>
            <input type="radio" class="radio" name="images" id="radio-2">
            <input type="radio" class="radio" name="images" id="radio-3">
            <input type="radio" class="radio" name="images" id="radio-4">
            <input type="radio" class="radio" name="images" id="radio-5">

            <div class="slide" id="slide-1">
                <img src="images/1.jpg" alt="dog1">
                <div class="caption">It's selfie time</div>
            </div>
            <div class="slide" id="slide-2">
                <img src="images/2.jpg" alt="dog2">
                <div class="caption"><span>I did the math</span></div>
            </div>
            <div class="slide" id="slide-3">
                <img src="images/3.jpg" alt="dog3">
                <div class="caption">Apply the brakes</div>
            </div>
            <div class="slide" id="slide-4">
                <img src="images/4.jpg" alt="dog4">
                <div class="caption">Hi there</div>
            </div>
            <div class="slide" id="slide-5">
                <img src="images/5.jpg" alt="dog5">
                <div class="caption">Two mimosas, please</div>
            </div>
            <div class="dots">
                <label for="radio-1" id="label-1"></label>
                <label for="radio-2" id="label-2"></label>
                <label for="radio-3" id="label-3"></label>
                <label for="radio-4" id="label-4"></label>
                <label for="radio-5" id="label-5"></label>
            </div>
        </div>

    </div>
</body>
</html>
